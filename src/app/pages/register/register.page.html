
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 style="text-align: center;">Registra tus datos</h1>
  <br>
  <div style="text-align: center;">
    <ion-item>
      <ion-label></ion-label>
      <ion-input [(ngModel)]="email" placeholder="Ingrese su email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label></ion-label>
      <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese su contraseÃ±a"></ion-input>
    </ion-item>
    <br><br>
    <ion-button (click)="register($event)">Registrar</ion-button>
  
  </div>
</ion-content>
